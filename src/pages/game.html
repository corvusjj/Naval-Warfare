      <section class="player">
        <span id="attacking-player">McArthur</span>
        <button id="see-fleet-btn">SEE FLEET</button>
      </section>

      <section class="gameboard-container">
        <div class="boards-panel"></div>
        <div class="attack-highlight vertical"></div>
        <div class="attack-highlight horizontal"></div>
      </section>

      <section class="control-container">
        <div class="led"></div>

      </section>

      <section class="ships-container">

        <div class="p1-ships">
          <div class="ship-container" data-ship-key="c">
            <img src="/carrier.png" alt="">
          </div>
          <div class="ship-container" data-ship-key="b">
            <img src="/battleship.png" alt="">
          </div>
          <div class="ship-container" data-ship-key="r">
            <img src="/cruiser.png" alt="">
          </div>
          <div class="ship-container" data-ship-key="s">
            <img src="/submarine.png" alt="">
          </div>
          <div class="ship-container" data-ship-key="d">
            <img src="/destroyer.png" alt="">
          </div>
        </div>

        <div class="p2-ships">
          <div class="ship-container" data-ship-key="c">
            <img src="/carrier.png" alt="">
          </div>
          <div class="ship-container" data-ship-key="b">
            <img src="/battleship.png" alt="">
          </div>
          <div class="ship-container" data-ship-key="r">
            <img src="/cruiser.png" alt="">
          </div>
          <div class="ship-container" data-ship-key="s">
            <img src="/submarine.png" alt="">
          </div>
          <div class="ship-container" data-ship-key="d">
            <img src="/destroyer.png" alt="">
          </div>
        </div>
        
      </section>

      <section class="nav-container">
        <img src="/radar.gif" alt="">
        <img src="/waves.gif" alt="">
      </section>

      <section class="gameboard-ships">
        <div class="p1-deployed-ship" data-vertical="false" data-ship-key="c">
          <img src="/carrier.png" alt="">
          <img src="/carrier-v.png" alt="">
        </div>

        <div class="p1-deployed-ship" data-vertical="false" data-ship-key="b">
          <img src="/battleship.png" alt="">
          <img src="/battleship-v.png" alt="">
        </div>

        <div class="p1-deployed-ship" data-vertical="false" data-ship-key="r">
          <img src="/cruiser.png" alt="">
          <img src="/cruiser-v.png" alt="">
        </div>

        <div class="p1-deployed-ship" data-vertical="false" data-ship-key="s">
          <img src="/submarine.png" alt="">
          <img src="/submarine-v.png" alt="">
        </div>

        <div class="p1-deployed-ship" data-vertical="false" data-ship-key="d">
          <img src="/destroyer.png" alt="">
          <img src="/destroyer-v.png" alt="">
        </div>

        <div class="p2-deployed-ship" data-vertical="false" data-ship-key="c">
          <img src="/carrier.png" alt="">
          <img src="/carrier-v.png" alt="">
        </div>

        <div class="p2-deployed-ship" data-vertical="false" data-ship-key="b">
          <img src="/battleship.png" alt="">
          <img src="/battleship-v.png" alt="">
        </div>

        <div class="p2-deployed-ship" data-vertical="false" data-ship-key="r">
          <img src="/cruiser.png" alt="">
          <img src="/cruiser-v.png" alt="">
        </div>

        <div class="p2-deployed-ship" data-vertical="false" data-ship-key="s">
          <img src="/submarine.png" alt="">
          <img src="/submarine-v.png" alt="">
        </div>

        <div class="p2-deployed-ship" data-vertical="false" data-ship-key="d">
          <img src="/destroyer.png" alt="">
          <img src="/destroyer-v.png" alt="">
        </div>
      </section>

      <!-- ================================================ RECEIVE ATTACK ICONS  =================================================== -->
      
      <div class="miss-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#c8dfe9cc" viewBox="0 0 24 24" xml:space="preserve">
          <path d="M5.6 4.2 4.2 5.6l6.4 6.4-6.4 6.4 1.4 1.4 6.4-6.4 6.4 6.4 1.4-1.4-6.4-6.4 6.4-6.4-1.4-1.4-6.4 6.4-6.4-6.4z"/>
          <path style="fill:none" d="M0 0h24v24H0z"/>
        </svg>
      </div>

      <div class="fire-gif">
        <img src="/fire.gif" alt="">
      </div>
    </main>

    <!-- ================================================  AUDIO  =================================================== -->
    <audio id="background-music" src="/background.mp3" loop></audio>
    <audio id="waves-audio" src="/waves-bg.mp3" loop></audio>
    
    <audio id="activate-audio" src="/activate.mp3"></audio>
    <audio id="splash-audio" src="/splash-bs.mp3"></audio>
    <audio id="explosion-audio" src="/explosion.mp3"></audio>
    <audio id="sunk-audio" src="/sunk.mp3"></audio>
    <audio id="optimal-audio" src="/optimal.mp3"></audio>
    <audio id="alert-audio" src="/alert.mp3"></audio>
    <audio id="morse-audio" src="/game-over-morse.mp3"></audio>

    <!-- ================================================  SETTINGS MODAL  =================================================== -->
    <dialog id="settings-modal" class="modal">
      <div class="container">
        <h2>SETTINGS</h2>

        <button id="ui-motion-btn" data-active="false">
          <div id="settings-led"></div>
          <span>Simulate ship motion</span>
        </button>
        <a href="./placement.html">Back to Placement</a>
        <a href="../../index.html">Main Menu</a>
      </div>
    </dialog>

    <!-- ================================================  GAME-OVER MODAL  =================================================== -->
    <dialog id="game-over-modal" class="modal">
      <div class="container">
        <h2>GAME-OVER, <span id="winner-name"></span> Wins</h2>

        <div class="display-fleet-container">
          <div class="fleet-modal" data-player="1">
            <h3></h3>
          </div>
          <div class="fleet-modal" data-player="2">
            <h3></h3>
          </div>
        </div>

        <a href="./placement.html">Play Again</a>
        <a href="../../index.html">Main Menu</a>
      </div>
    </dialog>

      <script type="module" src="../init/gameInit.ts"></script>
</body>
